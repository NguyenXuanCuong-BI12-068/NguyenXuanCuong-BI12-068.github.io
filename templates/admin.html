{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
    <link rel="stylesheet" href="../static/admin.css">
    <h1 align="center">Welcome back, admin</h1>

    <h2>User List</h2>
    <form action="" method="POST">
        <table>
            <thead>
                <tr>
                    <th>UserName</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in user %}
                <tr>
                    <td>{{customer.username}}</td>
                    <td>{{customer.email}}</td>
                    <td><button id="rm_btn" onClick="deleteUser('{{ customer.id }}')">X</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
    <script src="../static/admin.js"></script>
{% endblock %}
